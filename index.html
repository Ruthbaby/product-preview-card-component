<html lang="en">
<head>
  <meta charset="UTF-8">

  <div class="container main-container">
    <div class="card mb-3 cards" style="max-width: 700px;">
      <div class="row g-0">
        <div class="col-md-6 product">
          <img src="/image-product-desktop.jpg" class="img-fluid rounded-start" alt="Card Component">
        </div>
        <div class="col-md-6 ">
          <div class="card-body my-4 mx-4 ">
            <h5 class="card-title">Perfume</h5>
            <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-text text-content" >A floral, solar and voluptuous interpretation composed by Oliver Polge, perfumer-creator for the House of CHANEL.</p>
            <div class="d-flex justify-content-between price">
              <p class="h1 new-price">$149.99</p>
              <p class="old-price"><del>$169.99</del></p>
            </div>
            <!-- <div class="d-flex justify-content-evenly cart"> -->
              <button type="button" class="btn btn-secondary d-flex justify-content-evenly button">
             <object data="/cart3.svg" type=""></object>
              <p class="h4">Add to Cart</p>
            </button>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
